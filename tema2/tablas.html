<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
<h6>Tabla normal </h6>
<table border="1">
	<tr>
		<td>1  </td>
		<td>2  </td>
		<td>3  </td>

	</tr>
	<tr>
		<td> 4 </td>
		<td> 5 </td>
		<td> 6 </td>
	</tr>

</table>
<h6>Tabla irregular en columnas</h6>

<table border="1">
	<tr>
		<td colspan="2">1  </td>
		<td>2  </td>

	</tr>
	<tr>
		<td> 4 </td>
		<td> 5 </td>
		<td> 6 </td>
	</tr>

</table>

<h6>Tabla irregular en filas</h6>

<table border="1">
	<tr>
		<td rowspan="2"> 4 </td>
		<td> 5 </td>
		<td> 6 </td>
	</tr>
	<tr>
		<td> 5 </td>
		<td> 6 </td>
	</tr>

</table>



</body>
</html>
