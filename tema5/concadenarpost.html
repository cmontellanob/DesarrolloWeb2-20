<body>
	<label for="" > Introduca Nombre : </label> <input type="text" name="nombre" id="nombre">
	<label for="" > Introduzca Apellido : </label> <input type="text" name="apellido" id="apellido">
	<button onclick="concatenar()"> Obtener Nombre Completo</button><br>
	<div id="resultado">
		

	</div>
<script>
	function concatenar(){
			var ajax=new XMLHttpRequest();
			var nombre = document.getElementById("nombre").value;
			var apellido = document.getElementById("apellido").value;

			var cadena = "nombre="+nombre+"&apellido="+apellido;
			
			ajax.open("POST", "concadenarpost.php", true);
			ajax.onreadystatechange=function ()
			{
				if (ajax.readyState==4 && ajax.status==200)
				{

					document.getElementById('resultado').innerHTML=ajax.responseText;
				}
			}
			ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");Â 

			ajax.send(cadena );


		}
</script>
