<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<label for="" > a : </label> <input type="number" name="a" id="a">
	<label for="" > a : </label> <input type="number" name="b" id="b">
	<label for="" > a : </label> <input type="number" name="c" id="c"><br>

	<button onclick="calcular()"> CALCULAR</button><br>
	<div id="resultado">
		

	</div>


	<script>
		function calcular(){
			var ajax=new XMLHttpRequest();
			var a = document.getElementById("a").value;
			var b = document.getElementById("b").value;
			var c = document.getElementById("c").value;
			var cadena = "a="+a+"&b="+b+"&c="+c;

			ajax.open("GET", "calcular.php?"+cadena, true);
			ajax.onreadystatechange=function ()
			{
				if (ajax.readyState==4 && ajax.status==200)
				{

					document.getElementById('resultado').innerHTML=ajax.responseText;
				}
			}
			ajax.send();


		}
		
	</script>
	
</body>
</html>
